<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta name="theme-color" content="#317EFB"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a class="header-title" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section >
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <figure>
        <picture>
          <source>
      </picture>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!-- The Modal -->
      <div id="myModal" class="modal">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Send Your Review</h2>
            <div class="review-content">
              <form action="">
                <div id="deneme">
                <label for="resid">Restaurant ID</label>
                <input type="text" id="resid" name="restaurantid" placeholder="1" disabled>
                <label for="uname">Username</label>
                <input type="text" id="uname" name="username" placeholder="Your Username..">
                <label for="rate">User Rating</label>
                <input type="text" id="rate" name="userrating" placeholder="4">
                <label for="subject">Comment</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:50px"></textarea>
                <button id="submitReview">Add Review</button>
              </div>
              </form>
            </div>     
           </div>     
       </div>

      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="text/javascript" src='dist/js/rest-page.min.js'></script>
  <script type="text/javascript" src="dist/js/idb-restaurant.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
 
</body>

</html>
